<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple local chat app with username login, theme toggle, and saved chat history." />
  <meta name="theme-color" content="#1d9bf0" />
  <title>Chat App</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <a href="#main" class="sr-only">Skip to content</a>

  <main id="main" class="app" role="main">

    <!-- ===== Username Screen ===== -->
    <section id="screen-username" class="screen active" aria-label="Username screen">
      <div class="card" role="region" aria-labelledby="appTitle">
        <h1 id="appTitle" class="title">Chat App</h1>
        <p class="subtitle">Twitter-ish vibes. Simple. Fast. Local.</p>

        <form id="usernameForm" autocomplete="on" novalidate>
          <label class="label" for="usernameInput">Enter a username</label>
          <input
            id="usernameInput"
            class="input"
            type="text"
            minlength="2"
            maxlength="20"
            placeholder="e.g. Shreyas"
            autocomplete="nickname"
            aria-describedby="usernameHelp usernameError"
            required
          />

          <p id="usernameHelp" class="subtitle" style="margin-top:10px;">
            Use <b>2â€“20</b> characters. Saved locally in your browser.
          </p>

          <p id="usernameError" class="error" role="alert" aria-live="polite"></p>

          <button id="enterChatBtn" class="btn primary" type="submit">
            Enter Chat
          </button>
        </form>

        <div class="tiny-row" aria-label="Theme controls">
          <span class="tiny">Mode</span>
          <button id="toggleThemeBtn" class="btn small" type="button" aria-label="Toggle theme">
            Toggle
          </button>
        </div>

        <noscript>
          <p class="error">This app needs JavaScript enabled to work.</p>
        </noscript>
      </div>
    </section>

    <!-- ===== Chat Screen ===== -->
    <section id="screen-chat" class="screen" aria-label="Chat screen">
      <header class="topbar" role="banner">
        <div class="topbar-left">
          <div class="avatar" aria-hidden="true"></div>
          <div>
            <div class="topbar-title">Chat</div>
            <div class="topbar-subtitle">
              Signed in as <span id="currentUserLabel" class="pill">user</span>
            </div>
          </div>
        </div>

        <div class="topbar-right" aria-label="Chat actions">
          <button id="toggleThemeBtn2" class="btn small" type="button">Toggle Theme</button>
          <button id="deleteChatBtn" class="btn danger small" type="button">Delete Chat</button>
          <button id="changeUserBtn" class="btn small" type="button">Change User</button>
        </div>
      </header>

      <section class="chat-area" aria-label="Messages" role="log" aria-live="polite">
        <div id="messages" class="messages"></div>
      </section>

      <!-- âœ… Updated composer with emoji picker button -->
      <footer class="composer" aria-label="Message composer">
        <button
          id="emojiBtn"
          class="btn small"
          type="button"
          aria-label="Open emoji picker"
          title="Emoji"
        >
          ðŸ˜Š
        </button>

        <label for="messageInput" class="sr-only">Message</label>
        <input
          id="messageInput"
          class="input"
          type="text"
          maxlength="300"
          placeholder="Type a messageâ€¦"
          autocomplete="off"
        />
        <button id="sendBtn" class="btn primary" type="button">Send</button>
      </footer>

      <p id="chatHint" class="hint">
        Tip: Press <b>Enter</b> to send. Chat is saved in your browser (localStorage).
      </p>
    </section>

  </main>

  <!-- âœ… Emoji picker library -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>

  <script src="./app.js"></script>

  <!-- âœ… Minimal init (works alongside your existing app.js) -->
  <script>
    (function () {
      const emojiBtn = document.getElementById("emojiBtn");
      const messageInput = document.getElementById("messageInput");
      if (!emojiBtn || !messageInput || typeof EmojiButton === "undefined") return;

      const picker = new EmojiButton({
        position: "top-start",
        theme: "auto",
      });

      emojiBtn.addEventListener("click", () => {
        picker.togglePicker(emojiBtn);
      });

      picker.on("emoji", (emoji) => {
        messageInput.value += emoji;
        messageInput.focus();
        picker.hidePicker(); // âœ… closes after selecting
      });
    })();
  </script>

  <!-- Small helper for skip-link / screen-reader-only -->
  <style>
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
    .sr-only:focus{
      position:static;
      width:auto;
      height:auto;
      margin:10px;
      clip:auto;
      padding:10px;
      background:#000;
      color:#fff;
      border-radius:10px;
      display:inline-block;
    }
  </style>
</body>
</html>
